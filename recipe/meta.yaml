{% set name = "pyrtools" %}
{% set version = "1.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyrtools-{{ version }}.tar.gz
  sha256: d948b0b7bf205f3842e4790208954d55cdce3a5e3b44b50a77716b04b4ede9fc

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
  host:
    - python
    - setuptools
    - wheel
    - setuptools-scm
    - pip
  run:
    - python
    - numpy >=1.1
    - scipy >=0.18
    - matplotlib-base >=1.5
    - tqdm >=4.29
    - requests >=2.21

test:
  imports:
    - pyrtools
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Python tools for multi-scale image processing, including Laplacian pyramids, Wavelets, and Steerable Pyramids.
  home: https://github.com/LabForComputationalVision/pyrtools/
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - billbrod
